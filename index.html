<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta property="og:title" content="骨頭 X 光影像檢查" />
    <meta property="og:description" content="X 光在人體因為折射率非常接近 1，因此 X 光在人體內只走直線不會偏射。而人體不同組織對 X 光有不一樣的吸收，就像骨骼對 X 光的吸收較肌肉大許多，所以可以藉著 X 光透視肌肉，清楚看到骨骼。" />
    <meta property="og:locale" content="zh_TW" />
    <meta property="og:type" content="website" />
    <link rel="stylesheet" href="css/skull-x-ray.css">
    <title>骨頭 X 光影像檢查</title>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <rect width="100%" height="100%" fill="#E7E7E8" />
        <image xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="images/body.svg" width="100%" height="100%" />
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <defs>
            <clipPath id="mask">
                <circle id="mask-circle" cx="50%" cy="50%" r="8%" style="fill: #ffffff" />
            </clipPath>
        </defs>
        <g clip-path="url(#mask)">
            <rect width="100%" height="100%" fill="#272730" />
            <image xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="images/skull.svg" width="100%" height="100%" />
        </g>
        <circle id="circle-shadow" cx="50%" cy="50%" r="8%" style="stroke: #fff; fill: transparent; stroke-width: 5;" />
    </svg>
    <script src="js/skull-x-ray.js" defer></script>
</body>
</html>
